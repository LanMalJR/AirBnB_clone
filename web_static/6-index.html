<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/HBTN_browser_icon.png"/>
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <div class="state-container">
                    <h4><strong>Arizona</strong></h4>
                    <p>Page</p>
                    <p>Page2</p>
                </div>
                <div class="state-container">
                    <h4><strong>California</strong></h4>
                    <p>San Francisco</p>
                    <p>Los Altos</p>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="amenities-list">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
